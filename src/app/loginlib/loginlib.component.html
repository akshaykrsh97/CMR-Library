
<form class="form-horizontal" style="margin-left : 6cm; margin-top : 6cm;"

[formGroup] = "logForm"  (ngSubmit)="onlogsubmit()"
>
  <h1 style="margin-left : 9cm; margin-top : 6cm;" > CMRIT LIBRARY </h1>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
      
      formControlName = "username"
      >
    </div>
  </div>



  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
       formControlName = "password"
      >


     <div *ngIf="data3 == 'Accunt not Found'">
      <div class="alert alert-danger" role="alert" > {{data3}}</div>
      </div>
    </div>
  </div>
  

  
  <div class="form-group" >
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-success" style="width: 14cm"
      [disabled]="!logForm.valid"
      >Login</button>
      <br><br>
  <p>  <button type="button" class="btn btn-danger" [routerLink]="['/forgotpassword']">Forgot Password?</button>
  <button type="button" class="btn btn-info" [routerLink] = "['/register']">Register</button>
    </p>

    </div>
  </div>
</form>
