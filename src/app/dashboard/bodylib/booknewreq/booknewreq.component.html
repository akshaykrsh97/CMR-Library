

<h1 style="margin-left: 12cm"><u> Request for New Book</u></h1>

<form class="form-horizontal" style="margin-left : 5cm"  [formGroup]="reqForm"  (ngSubmit)= "onSend()">

<br><br>

  <!--<h1  > CMRIT Library Registration </h1>-->
  <div class="form-group">
    <label  class="col-sm-2 control-label">Book Name</label>
    <div class="col-sm-6">
      <input type="bookname" class="form-control" placeholder="Book Name"
      formControlName="bookname"
      >
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Book Author</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Book Author"
       formControlName="bookauthor"
      >
    </div>
  </div>



  <div class="form-group">
    <label  class="col-sm-2 control-label">Book Publication</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Book Publication"
       formControlName="bookpub"
      >

    </div>
  </div>

    <div class="form-group">
    <label class="col-sm-2 control-label">Related Deparment</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Related Deparment"
      formControlName="reldept"
      >
    </div>
    <div>

    </div>
  </div>
  
  <div class="form-group" >
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-success" style="width: 14cm"
      [disabled]="!reqForm.valid"
       >Send</button>
      <br><br>
  
    </div>
  </div>
</form>
